<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/LoginComponent.js" defer></script>
    <script src="js/MainComponent.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="content">
      <h1>Hello world</h1>
    </header>
    <main id="content" class="content-items"></main>
    <script id="login-template" type="text/template">
      <div class="container">
          <div id="message" class="hide alert">
              {{message}}
          </div>
          <form id="login-form">
              <input type="Email" id="email-input" class="input" placeholder="email">
              <input type="Password" id="pass-input" class="input" placeholder="password">
              <button type="submit" class="button">SEND</button>
          </form>
      </div>
    </script>
    <script id="main-template" type="text/template">
      <div id="main_container">
          <div class="accept">Nice</div>
      </div>
    </script>
  </body>
</html>
